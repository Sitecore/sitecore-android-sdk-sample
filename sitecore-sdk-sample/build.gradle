buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android'

dependencies {
    compile project(':sitecore-js-android')
    compile project(':sitecore-qr-reader')
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/sitecore-api-android.jar')
    compile files('libs/volley.jar')
    compile files('libs/gson-2.2.4.jar') 
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
        versionName '1.0'
        versionCode 1
    }

    sourceSets {
        main {
          manifest.srcFile 'AndroidManifest.xml'
          java.srcDirs = ['src']
          res.srcDirs = ['res']
        }
    }

}