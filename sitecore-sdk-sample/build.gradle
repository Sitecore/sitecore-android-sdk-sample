buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}
dependencies {
    compile project(':sitecore-api-android')
    compile project(':sitecore-js-android')
    compile project(':sitecore-qr-reader')
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.zxing:core:2.2'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionName '1.0'
        versionCode 1
    }

    sourceSets {
        main {
          manifest.srcFile 'AndroidManifest.xml'
          java.srcDirs = ['src']
          res.srcDirs = ['res']
          assets.srcDirs = ['assets']
        }
    }

}