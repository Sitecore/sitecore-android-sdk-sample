<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sitecore Mobile SDK for Android</title>
    <link rel="stylesheet" href="qunit-1.11.0.css">
    <script src="qunit-1.11.0.js"></script>
    <script src="tests.js"></script>
</head>
<body>
<script>
    var scmobileLoaded = false;

    var onScmobileLoaded = function() {
        scmobileLoaded = true;
    }

    QUnit.config.autostart = false;

    document.addEventListener('scmobileReady', onScmobileLoaded, false);

    QUnit.start();

    asyncTest("SDK Loading", function() {

        setTimeout(function() {
            ok(scmobileLoaded, "'scmobileReady' event received." );
            if (scmobileLoaded) runAllTests();
            start();
        }, 1000);
    });
</script>

<div id="qunit"></div><div id="qunit-fixture"></div>
</body>
</html>
